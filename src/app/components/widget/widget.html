<div class="container mat-elevation-z3">
    <h3 class="m-0">{{ data().label }}</h3>
    <button mat-icon-button class="settings-button" (click)="showOptions.set(true)">
        <mat-icon>settings</mat-icon>
    </button>
    <ng-contaner [ngComponentOutlet]="data().content"></ng-contaner>

    @if (showOptions()) {
        <app-widget-options [(showOptions)]="showOptions" [data]="data()"></app-widget-options>
    }
</div>
